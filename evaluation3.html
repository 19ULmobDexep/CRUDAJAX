<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3c7f5856f6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Evaluation</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Mes API(s)</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="evaluation.html">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="evaluation2.html">Gestion des musiques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="evaluation3.html">Gestions des voitures</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Gestions des activités</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <div role="main">

        <div class="container">

            <h2>Mes Voitures</h2>
            <button type="button" class="btn btn-primary" id="myBtn">Nouvelle voiture</button>

            <hr>

            <table class="table">
                <thead id="xthead">
                    <tr>
                        <th>#</th>
                        <th>Marque</th>
                        <th>Modèle</th>
                        <th>Gamme</th>
                        <th>Prix</th>
                        <th>Détail</th>
                    </tr>
                </thead>
                <tbody id="Ibody">

                </tbody>
            </table>
        </div>

        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header" style="padding:35px 50px;">
                            <h2>Nouvelle voiture</h2>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body" style="padding:50px 50px;">
                            <form role="form">
                                <div class="form-group">
                                    <label for="usrname"><span class="glyphicon glyphicon-user"></span> Marque</label>
                                    <input type="text" class="form-control" id="marque" placeholder="Marque" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Modèle</label>
                                    <input type="text" class="form-control" id="modele" placeholder="Modèle" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="usrname"><span class="glyphicon glyphicon-user"></span> Gamme</label>
                                    <input type="text" class="form-control" id="gamme" placeholder="Gamme" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Prix</label>
                                    <input type="text" class="form-control" id="prix" placeholder="Prix" required="required">
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="ajout()" id="myBtn2">Ajouter</button>

                            </div>

                        </div>
                    </div>

                </div>
            </div>


            <!-- Modal 2 -->
            <div class="modal fade" id="myModal2" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal 2 content-->
                    <div class="modal-content">
                        <div class="modal-header" style="padding:35px 50px;">
                            <h2>Détail</h2>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body" style="padding:50px 50px;">
                            <form role="form">
                                <div class="form-group">
                                    <label for="usrname"><span class="glyphicon glyphicon-user"></span> Marque</label>
                                    <input type="text" class="form-control" id="marque2" placeholder="Marque">
                                </div>
                                <div class="form-group">
                                    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Modèle</label>
                                    <input type="text" class="form-control" id="modele2" placeholder="Modèle">
                                </div>
                                <div class="form-group">
                                    <label for="usrname"><span class="glyphicon glyphicon-user"></span> Gamme</label>
                                    <input type="text" class="form-control" id="gamme2" placeholder="Gamme">
                                </div>
                                <div class="form-group">
                                    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Prix</label>
                                    <input type="text" class="form-control" id="prix2" placeholder="Prix">
                                </div>

                            </form>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-success" onclick="modifier()" id="modify">Modifier</button>
                                <button type="button" class="btn btn-danger" onclick="supprimer()" id="supress">Supprimer</button>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>



    <script src="vendorF/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="evaluationjs3.js"></script>
